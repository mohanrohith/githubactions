name: Like Pizza

on:
  issue_comment:
    types:
      - "created"

jobs:
  like-pizza:
    runs-on: "ubuntu-latest"
    if: ${{github.event.comment.body === 'I Like Pizza'}}
    steps:
      - name: Like Pizza
        uses: actions/github-script@v4
        with:
          script: |
            const {owner, repo} = context.issue
            github.reactions.createForIssueComment({
              owner,
              repo,
              comment_id: context.payload.comment.id,
              content: "+1",
            });